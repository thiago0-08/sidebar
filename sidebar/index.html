<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandable Sidebar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <aside>
      <button id="toggle">
        <i class="fi-rr-menu-burger"></i>
      </button>
      <div class="link">
        <ul>
          <li class="active">
            <i class="fi-rr-home"></i>
            <label>Home</label>
          </li>
          <li>
            <i class="fi-rr-apps"></i>
            <label>Dashboard</label>
          </li>
          <li>
            <i class="fi-rr-envelope"></i>
            <label>Message</label>
          </li>
          <li>
            <i class="fi-rr-credit-card"></i>
            <label>Payment</label>
          </li>
          <li>
            <i class="fi-rr-search"></i>
            <label>Search</label>
          </li>
          <li>
            <i class="fi-rr-shield"></i>
            <label>Privacy</label>
          </li>
        </ul>
      </div>
      <div class="user">
        <ul>
          <li>
            <i>
              <img src="./pexels-andrea-piacquadio-774909.jpg" alt="" />
            </i>
            <label>Andrea</label>
          </li>
          <li>
            <i class="fi-rr-settings"></i>
            <label>Settings</label>
          </li>
        </ul>
      </div>
    </aside>

    <script>
      let sideBar = document.querySelector("aside");
      let toggle = document.querySelector("#toggle");

      toggle.addEventListener("click", function (e) {
        if (sideBar.classList.contains("mini")) {
          sideBar.classList.remove("mini");
          sideBar.style.width = "16rem";
        } else {
          sideBar.classList.add("mini");
          sideBar.style.width = "4rem";
        }
      });
    </script>
  </body>
</html>
